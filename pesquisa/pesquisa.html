<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
</head>

<body>
    <h1>Pesquisa de Satisfação</h1>
    <form method="post" action="">
        <section>
            <h2>Dados pessoais:</h2>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="text" id="email">
            </p>
            <p>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone">
            </p>
        </section>
        <section>
            <h2>Perguntas: </h2>
            <h3>Em uma escala de 1 a 5 responda:</h3>
            <p>
                Indique o nível do atendimento:
            </p>
            <p>
                <input type="radio" id="1" name="Atendimento">
                <label for="1">1</label>
            </p>
            <p>
                <input type="radio" id="2" name="Atendimento">
                <label for="2">2</label>
            </p>
            <p>
                <input type="radio" id="3" name="Atendimento">
                <label for="3">3</label>
            </p>
            <p>
                <input type="radio" id="4" name="Atendimento">
                <label for="4">4</label>
            </p>
            <p>
                <input type="radio" id="5" name="Atendimento">
                <label for="5">5</label>
            </p>
            <p>
                Indique o nível de resolução do seu problema:
            </p>
            <p>
                <input type="radio" id="1" name="Atendimento">
                <label for="1">1</label>
            </p>
            <p>
                <input type="radio" id="2" name="Atendimento">
                <label for="2">2</label>
            </p>
            <p>
                <input type="radio" id="3" name="Atendimento">
                <label for="3">3</label>
            </p>
            <p>
                <input type="radio" id="4" name="Atendimento">
                <label for="4">4</label>
            </p>
            <p>
                <input type="radio" id="5" name="Atendimento">
                <label for="5">5</label>
            </p>
            <p>
                Você indicaria o serviço?
                <select>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="Autorização" id="compartilhar">
                <label for="compartilhar-dados">Autorizo o compartilhamento da minha resposta com terceiros;</label>
            </p>
            <input type="submit" value="ENVIAR">
        </section>
    </form>
</body>

</html>
